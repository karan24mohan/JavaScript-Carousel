<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>JavaScript Carousel</title>
</head>

<body>
    <div class="heading">
        <h1>JavaScript Carousel</h1>
    </div>

    <div class="carousel_main">
        <div>
            <button class="carousel_button" onclick="plusSlides(-1)">
                <i class="far fa-arrow-alt-circle-left" onclick="plusSlides(-1)"></i></button>
        </div>

        <div class="mycarousel">
            <div class="image">
                <img src="https://source.unsplash.com/1000x420/?nature" alt="Nature">
            </div>
            <div class="image">
                <img src="https://source.unsplash.com/1000x420/?cars" alt="Cars">
            </div>
            <div class="image">
                <img src="https://source.unsplash.com/1000x420/?technology" alt="Technology">
            </div>
            <div class="image">
                <img src="https://source.unsplash.com/1000x420/?coding" alt="Coding">
            </div>
            <div class="image">
                <img src="https://source.unsplash.com/1000x420/?paris" alt="Paris">
            </div>
            <div class="image">
                <img src="https://source.unsplash.com/1000x420/?america" alt="America">
            </div>
        </div>

        <div>
            <button class="carousel_button" onclick="plusSlides(1)"><i
                    class="far fa-arrow-alt-circle-right"></i></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
